<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayout="column">
      <mat-card-title fxLayoutAlign="center center">ToDo</mat-card-title>
      <mat-form-field>
        <input matInput placeholder="O que precisa ser feito?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete">
          <div class="view">
            <mat-checkbox (click)="toggleTodoComplete(todo)" [checked]="todo.complete"></mat-checkbox>
            <!-- <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete"> -->
            <label>{{todo.title}}</label>
            <mat-icon>clear</mat-icon>
            <button mat-raised-button color="primary" (click)="removeTodo(todo)"></button>
          </div>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
